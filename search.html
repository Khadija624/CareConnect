<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./search.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar-logo">
            <img src="PUBLIS/ASSES/CClogo.png" alt="Care Connect Logo" class="logo">
            <h1 class="brand-name1">Care </h1>
            <h1 class="brand-name2">Connect</h1>
          </div>
          <ul class="navbar-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="aboutus.html">About us</a></li>
            <li class="search-item">
                <a href="search.html" id="search-link">Recherche</a>
                <div id="search-section" class="search-container">

    <!-- Script pour afficher/masquer la barre de recherche -->
    <script>
        document.getElementById('search-link').addEventListener('click', function (event) {
            event.preventDefault(); // EmpÃªche la redirection
            const searchSection = document.getElementById('search-section');
            if (searchSection.style.display === 'none' || searchSection.style.display === '') {
                searchSection.style.display = 'block'; // Affiche la barre
            } else {
                searchSection.style.display = 'none'; // Cache la barre
            }
        });
    </script>
</body>
