<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <h1 class="careconnect">
        <span class="care">Care</span>
        <span class="connect">Connect</span>
    </h1>
    <div class="signup-container">
        <h2>CREATE YOUR ACCOUNT</h2>
        <div>
            <label for="fullname">First Name</label>
            <input type="text" name="fullname" placeholder="Enter your first name" required>

            <label for="fullname">Last Name</label>
            <input type="text" name="fullname" placeholder="Enter your last name" required>


            <label for="email">E-mail Address</label>
            <input type="email" name="email" placeholder="Enter your e-mail" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" placeholder="Confirm your password" required>

            <a href="./home.html">   <button >Sign Up</button></a>
        </div>
        <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
</body>
</html>
